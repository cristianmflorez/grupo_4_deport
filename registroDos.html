<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".public/css/styles.css">
    <!--CDN de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>All sports</title>
</head>
<body>
    <section  class="container">

        <header class="d-flex justify-content-between my-3">
            <img src="img/logo.jpeg" alt="Logo" class="col-8">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </header>

        <form action="" method="post">
            <h2  class="text-center">Crear cuenta</h2>
            
            <div class="mb-3">
                <label for="correo" class="form-label text-primary"><strong>Correo electronico</strong></label>
                <input type="email" class="form-control" id="correo" placeholder="test@gmail.com">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-primary"><strong>Contraseña</strong></label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password">
                    <button class="btn btn-outline-dark" type="button"><i class="bi bi-eye"></i></button>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm" class="form-label text-primary"><strong>Confirmar contraseña</strong></label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm">
                    <button class="btn btn-outline-dark" type="button"><i class="bi bi-eye"></i></button>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-secondary">Ingresar</button>
            </div>
        </form>
    </section>
</body>
</html>
